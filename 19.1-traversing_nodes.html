<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>

 <body>
  <ul>
    <li>title 1</li>
    <li class="start-here">title 2</li>
    <li>
      <ul>
        <li>sub title 1</li>
        <li>sub title 2</li>
        <li>sub title 3</li>
      </ul>
    </li>
    <li>title 3</li>
  </ul>

  <div>
      <p>Hello World!</p>
  </div>

  <!-- 
    Please make the following changes to the html file while navigating the DOM.
    Create a variable that holds the <li> element with the class “start-here”.
    Use traverse methods to complete these tasks:
    1. Change the text from “title 2” to “main title”
    2. Add another sub title with the text “sub title 4”
    3. Delete the last <li> element from the list.
    4. Change the <title> element text to “Master Of The Dom”.
    5. Change the text of the <p> element ot something else of your
   -->

   <script>
     const startListItem = document.querySelector('.start-here')
    //1
     startListItem.textContent = 'main title';
    //2
    let subList = startListItem.nextElementSibling.firstElementChild
    let subListItem = document.createElement('li');
    subListItem.textContent = 'sub title 4';
    subList.append(subListItem);
    //3
    startListItem.parentElement.lastElementChild.remove();
    //4
    let titleHeadElement = startListItem.parentElement.parentElement.previousElementSibling.lastElementChild;
    titleHeadElement.textContent = 'Master Of The Dom';
    //5
    let p = startListItem.parentElement.nextElementSibling.firstElementChild;
    p.textContent = 'Thank YOU!';

    

     
   </script>
 </body>
</html>
