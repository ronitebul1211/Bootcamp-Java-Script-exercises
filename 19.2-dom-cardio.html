  // with HTML string, make a div, with two paragraphs inside of it + put this div before the unordered list from above

  let textDiv = `
  <div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </div>`;
  let ul = div.querySelector('ul');
  ul.insertAdjacentHTML('beforebegin', textDiv);
  //add a class to the second paragraph called warning
  div.firstElementChild.lastElementChild.classList.add('warning')
