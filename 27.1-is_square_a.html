<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27.1-is_square</title>
</head>

<body>
  <!-- 
    You are given a function, Square, that takes four parameters, a, b, c, d,
    denoting the length of the square edges.
    Using prototype properties, add a method to Square named isSquare that
    prints true if a Square object has equal edges and false if they are unequal
   -->
  <script>
    function Square(a, b, c, d){
      this.a = a;
      this.b = b;
      this.c = c;
      this.d = d;
      }

    Square.prototype.isSquare = function(){
      return this.a == this.b && this.c == this.b && this.a == this.d;
    }

    const a = new Square(1,1,1,1);
    const b = new Square(1,1,4,1);

    console.log(a.isSquare());
    console.log(b.isSquare());
  </script>
</body>
</html>
